<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<body class="flex flex-col justify-between min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-black text-white p-4 text-center">
        <h1 class="text-3xl font-semibold">Conversor de USD para BRL</h1>
    </header>

    <!-- Corpo do conteúdo -->
    <main class="flex flex-grow items-center justify-center p-4">
        <div class="text-center p-6 bg-white rounded shadow-lg w-full max-w-md">
            <img src="https://i.postimg.cc/NfJbMmjL/icon.png" alt="Logo" width="150" class="mx-auto">
            <label for="amount" class="block mb-2">Digite o valor em USD:</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" class="mb-4 p-2 border rounded" value="1.00">
            <br>

            <!-- Botão que vai fazer a conversão -->
            <button hx-get="/moeda/" 
                    hx-trigger="click" 
                    hx-target="#result" 
                    hx-swap="innerHTML"
                    hx-include="[name='amount']"
                    hx-vals="js:{amount: document.getElementsByName('amount')[0].value}" 
                    class="bg-black text-white px-4 py-2 rounded hover:bg-blue-700">
                Converter
            </button>

            <h2 class="mt-4 text-xl"><span id="result">R$ {{ result }}</span> </h2>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white text-center p-4">
        <div>
            <p>&copy; 2025 Conversor de Moeda. Todos os direitos reservados.</p>
        </div>
        <div class="flex items-center justify-center space-x-2">
            <p>Made by - <a href="https://github.com/LuizZorzenon">Zorzenon Dev</a></p>
            <img src="https://avatars.githubusercontent.com/u/149525608?v=4&size=64" alt="zorzenon-dev" class="w-8 h-8 rounded-full">
        </div>
    </footer>
</body>
</html>
